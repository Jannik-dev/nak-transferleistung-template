name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo apt-get update
          sudo apt-get -y install texlive ttf-mscorefonts-installer texlive-latex-extra texlive-xetex pdftk
      - name: Install python
        uses: actions/setup-python@v4 
        with:
          python-version: 'pypy3.9'
      - name: Install pandoc
        run: |
          wget "https://github.com/jgm/pandoc/releases/download/2.19/pandoc-2.19-1-amd64.deb"
          sudo dpkg -i pandoc-2.19-1-amd64.deb
      #- name: Install pandoc-acronyms
      #  run: |
      #    pip install pandoc-acronyms
      #    pip install panflute
      #    export PANDOC_ACRONYMS_ACRONYMS=${{github.workspace}}/${{env.acronyms_file}}/${{env.folder}}/${{env.acronyms_file}}
      # --filter pandoc-acronyms ${{env.md_files}}
      - name: Setup dirs
        working-directory: ${{github.workspace}}
        run: |
           mkdir build
           CONFIGURATIONS=$(find ~+ -type f -name 'config.sh' -exec dirname -z "{}" \; | sed -z 's/$/\n/')
           echo $CONFIGURATIONS
           cd build
           for CONF in $CONFIGURATIONS;
           do
           . ${{github.workspace}}/${CONF}/config.sh
           echo "Creating dir build/${CONF_FOLDER}"
           mkdir ${CONF_FOLDER}
           done
           cd ..
      - name: Build PDFs
        working-directory: ${{github.workspace}}
        run: |
           for CONF in $CONFIGURATIONS;
           do
           . ${{github.workspace}}/${CONF}/config.sh
           for STYLE in ${CONF_STYLES};
           do
           echo ${STYLE}
           cd $CONF
           echo "Build PDF for ${CONF} with ${STYLE}"
           pandoc --from markdown --to=pdf --pdf-engine=xelatex --embed-resources --standalone --citeproc --table-of-contents --citeproc --abbreviations=${CONF_ABBREVIATIONS_FILE} --number-sections --metadata-file ../${STYLE} ${CONF_MD_FILES} -o ${STYLE}.pdf
           echo "Combine PDF for ${CONF} with ${STYLE}"
           pdftk ${CONF_COVER} ${STYLE}.pdf cat output ../build/$FOLDER/${CONF_FOLDER}_${STYLE}.pdf
           cd ..
           done
           done
      - name: Upload combined PDFs
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: "build/*"
