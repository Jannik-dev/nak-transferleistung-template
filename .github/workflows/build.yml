name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo apt-get update
          sudo apt-get -y install texlive ttf-mscorefonts-installer texlive-latex-extra texlive-xetex pdftk
      - name: Install pandoc
        run: |
          wget "https://github.com/jgm/pandoc/releases/download/2.19/pandoc-2.19-1-amd64.deb"
          sudo dpkg -i pandoc-2.19-1-amd64.deb    
      - name: Setup dirs
        run: bash .github/bin/setup.sh ${{github.workspace}}
      - name: Build PDFs
        run: |
           bash .github/bin/build.sh ${{github.workspace}}
           ls -al
           ls -al build
      - name: Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: "${{github.workspace}}/build/*"
