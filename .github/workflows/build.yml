name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update system
        run: sudo apt-get update
      - name: Install python
        run: sudo apt-get -y install python3
      - name: Install pdftk
        run: sudo apt-get -y install pdftk
      - name: Install mscorefonts
        run: | 
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo apt-get -y install ttf-mscorefonts-installer
      - name: Install latex
        run: sudo apt-get -y install texlive texlive-latex-extra texlive-xetex
      - name: Install latex package bigfoot
        run: |
          wget "https://mirrors.ctan.org/macros/latex/contrib/bigfoot.zip"
          unzip bigfoot
          cd bigfoot
          latex bigfoot.ins
          cd ..
      - name: Install latex package acronym (requires bigfoot)
        run: |
          wget "https://mirrors.ctan.org/macros/latex/contrib/acronym.zip"
          unzip acronym
          cd acronym
          latex acronym.ins
          cd ..
      - name: Install pandoc
        run: |
          wget "https://github.com/jgm/pandoc/releases/download/2.19/pandoc-2.19-1-amd64.deb"
          sudo dpkg -i pandoc-2.19-1-amd64.deb
      - name: Install pandoc-acro (requires acronym)
        run: |
          wget "https://github.com/kprussing/pandoc-acro/archive/afde5ef.zip"
          unzip afde5ef.zip
          cd pandoc-acro-afde5ef6ed58292f75c076455b895344347c94f7
          ls -al
          sudo python setup.py install
          cd ..
      - name: Setup dirs
        run: bash .github/bin/setup.sh
      - name: Build PDFs
        run: bash .github/bin/build.sh
      - name: Upload PDFs
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: "~/build/*"
