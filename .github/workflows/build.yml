name: Build
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      paths: (TL1 TL2 TL3 TL4 TL5 TL6)
      filename: output
      titlepage: templates/2022_07_Deckblatt_Transferleistung.pdf
      tmp: pan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo apt-get update
          sudo apt-get -y install texlive ttf-mscorefonts-installer texlive-latex-extra texlive-xetex
      - name: Install pandoc
        run: |
          wget "https://github.com/jgm/pandoc/releases/download/2.19/pandoc-2.19-1-amd64.deb"
          sudo dpkg -i pandoc-2.19-1-amd64.deb
      - name: Install pdftk
        run: sudo snap install pdftk
      - name: Build PDFs
        working-directory: ${{ github.workspace }}
        run: |
           for TL in ${{env.paths}};
           do
           echo ${TL}
           cd ${TL}
           pandoc --from markdown --to=pdf --pdf-engine=xelatex --embed-resources --standalone --citeproc --toc --number-sections --metadata-file ../style.yaml main.md -o ${{env.tmp}}.pdf
           cd ..
           done
      - name: Combine PDFs
        run: |
           for TL in ${{env.paths}};
           do
           echo ${TL}
           cd ${TL}
           pdftk ${{env.GITHUB_WORKSPACE}}/${{env.titlepage}} ${{env.tmp}}.pdf cat output ${TL}${{env.filename}}.pdf
           cd ..
           done
      - name: Upload combined PDFs
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.filename}}
          path: ./*/*${{env.filename}}.pdf
